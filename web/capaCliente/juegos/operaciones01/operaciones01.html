<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="operaciones01.css">
  <link rel="stylesheet" href="../../css/comun-juegos.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="operaciones01.js"></script>
</head>

<body>
  <div class="container">
    <br>
    <div class="alert alert-info">¿Que operación matemática se realiza aquí?</div>
    <div class="contcuads">
      <div id="operacion"></div>
    </div>
    <br>
    <div id="resp" class="alert alert-info">Elige la operación correspondiente: </div>
    <div id="resol" class="alert alert-danger" style="display:none;"></div>
    <div class="underesult" style="display:none;"></div>
    <div id="solucion" class="alert result alert-success" style="display:none;"></div>
    <div class="contcuads">
      <div id="operaciones">
        <br>
        <button class="btn carta" data-sol="suma">
          <div class="carta-in"><span>SUMA</span>
            <div class="glyphicon glyphicon-plus"></div>
          </div>
        </button>
        <button data-sol="resta" class="btn carta">
          <div class="carta-in"><span>RESTA</span>
            <div class="glyphicon glyphicon-minus"></div>
          </div>
        </button>
        <button data-sol="multiplicacion" class="btn carta">
          <div class="carta-in"><span>MULTIPLICACIÓN</span>
            <div class="glyphicon glyphicon-remove"></div>
          </div>
        </button>
        <button data-sol="division" class="btn carta">
          <div class="carta-in"><span>DIVISIÓN</span>
            <div class="divide">&divide;</div>
          </div>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
